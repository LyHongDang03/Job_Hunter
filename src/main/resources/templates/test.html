<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách công việc</title>
    <!-- Sử dụng Google Fonts cho phông chữ hiện đại -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.5em;
        }

        .job-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        .job-card {
            background: #fff;
            border: 1px solid #e0e6ed;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .job-header {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #2980b9;
            border-bottom: 2px solid #e0e6ed;
            padding-bottom: 10px;
        }

        .job-info {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .job-info span {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
        }

        .skills {
            margin-top: 10px;
        }

        .skills strong {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .skill-badge {
            display: inline-block;
            background: #ecf0f1;
            color: #2c3e50;
            padding: 6px 12px;
            border-radius: 20px;
            margin: 4px 4px 0 0;
            font-size: 0.95em;
            transition: background 0.3s ease;
        }

        .skill-badge:hover {
            background: #d0dce5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Xin chào <span th:text="${Name}">Tên người dùng</span></h1>
    <div class="job-list">
        <div th:each="job : ${jobs}" class="job-card">
            <div class="job-header" th:text="${job.name}">Tên công việc</div>
            <div class="job-info">
                <span><strong>Công ty:</strong> <span th:text="${job.company.name}">Tên công ty</span></span>
                <span><strong>Lương:</strong> <span th:text="${#numbers.formatDecimal(job.salary, 0, 'COMMA', 0, 'POINT')} + ' VND'">0 VND</span></span>
            </div>
            <div class="skills">
                <strong>Kỹ năng:</strong>
                <span th:each="skill : ${job.skills}" class="skill-badge" th:text="${skill.name}">Tên kỹ năng</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
